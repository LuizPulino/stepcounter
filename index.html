<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Step Counter</title>
        <style> 
            .container { text-align: center; margin-top: 50px; }
            button { padding: 10px 20px; font-size: 16px; }
            p { font-size: 24px; margin-top: 20px; }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Step Counter</h1>
            <button id="toggleButton">Start Counting</button>
            <p>Steps: <span id="stepCount">0</span></p>
        </div>
        <script>
            let stepCount = 0;
let isCounting = false;
let watchId;

const stepCountElement = document.getElementById('stepCount');
const toggleButton = document.getElementById('toggleButton');

toggleButton.addEventListener('click', toggleStepCounter);

function toggleStepCounter() {
    isCounting = !isCounting;
    toggleButton.textContent = isCounting ? 'Stop Counting' : 'Start Counting';
    if (isCounting) {
        startCounting();
    } else {
        stopCounting();
    }
}

function startCounting() {
    if (window.DeviceMotionEvent) {
        watchId = window.addEventListener('devicemotion', handleMotionEvent, true);
    } else {
        alert('Device Motion API not supported');
    }
}

function stopCounting() {
    window.removeEventListener('devicemotion', handleMotionEvent, true);
}

function handleMotionEvent(event) {
    const acceleration = event.accelerationIncludingGravity;
    if (acceleration) {
        const totalAcceleration = Math.sqrt(
            acceleration.x * acceleration.x +
            acceleration.y * acceleration.y +
            acceleration.z * acceleration.z
        );
        if (totalAcceleration > 15) { // Threshold for detecting a step
            stepCount++;
            stepCountElement.textContent = stepCount;
        }
    }
}
        </script>
    </body>
</html>
